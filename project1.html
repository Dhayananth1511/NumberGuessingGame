

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Game</title>
</head>

<body id="color" style="text-align:center; margin-top:200px; background:black; color:white;">

    <h1>Guess the Number (1 to 10)</h1>

    <input type="number" id="number" min="1" max="10" placeholder="Enter">
    <button onclick="check()">Check</button>
    <button onclick="resetGame()">Reset</button>

    <h3 id="score">Your Score: 10</h3>
    <h2 id="result"></h2>

<script>
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    let score = 10;

    function check() {
        let userInput = Number(document.getElementById("number").value);
        let result = document.getElementById("result");
        let scoreText = document.getElementById("score");

        if (score === 0) {
            alert("Game Over!");
            return;
        }

        if (userInput === randomNumber) {
            result.textContent = "üéâ You Are Right!";
            alert("You Won!");
        } else {
            score--;
            result.textContent = "‚ùå You Are Wrong!";
            scoreText.textContent = "Your Score: " + score;

            if (score === 0) {
                alert("You Lost the Game!");
            }
        }
    }

    function resetGame() {
        score = 10;
        randomNumber = Math.floor(Math.random() * 10) + 1;
        document.getElementById("score").textContent = "Your Score: 10";
        document.getElementById("result").textContent = "";
        document.getElementById("number").value = "";
    }
</script>

</body>
</html>
