

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Game</title>
    <script src="index.js"></script>
</head>

<body id="color" style="text-align:center; margin-top:200px; background:black; color:white;">

    <h1>Guess the Number (1 to 10)</h1>

    <input type="number" id="number" min="1" max="10" placeholder="Enter">
    <button onclick="check()">Check</button>
    <button onclick="resetGame()">Reset</button>

    <h3 id="score">Your Score: 10</h3>
    <h2 id="result"></h2>



</body>
</html>
